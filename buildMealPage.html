<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./style/main.css">
  <link rel="stylesheet" type="text/css" href="./style/buildMeal.css">
  <title>בניית תפריט</title>
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/babel" src="./Script/buildMeal.js"></script>
  <script type="text/babel" src="./Script/my_meal.js"></script>
  <script src="./Script/main.js"></script>
</head>

<body>
    <div id="header" class="header" style="height:'20vh'">
        <div class="log-in">
            <span id="user" class="span-welcome">עמוד בניית תפריט</span>
        </div>
        <a id="link-to-index" class="toBuildPage" href="./index.html">לדף הראשי</a>
    </div>
    <div id="root"></div>

    <script type="text/babel">
    appendSpinner();
    const rootElement = document.getElementById('root');
        class App extends React.Component  {
                state={
                    displayMyMeal: 'none',
                    displaySearchItem: 'none'
                }
                onCloseMyMeal=()=>{
                    this.setState({displayMyMeal:"none"});
                }
                onCloseSearchItem=()=>{
                    this.setState({displaySearchItem:"none"});
                }
                onOpenSearchItem=()=>{
                    this.setState({displaySearchItem:"flex"});
                }
                onOpenMyMeal=()=>{
                    this.setState({displayMyMeal:"flex"});
                }
                render(){
                return(
                    <div style={{position: 'relative',width:'100%',height:'80vh'}}>
                        <div class="form-meal">
                            <button onClick={this.onOpenSearchItem}>בנית תפריט</button>
                            <button onClick={this.onOpenMyMeal}>היסטורית ארוחות</button>
                        </div>
                        <MyMeal display={this.state.displayMyMeal} onClose={this.onCloseMyMeal}/>
                        <SearchItem display={this.state.displaySearchItem} onClose={this.onCloseSearchItem}/>
                    </div>
                );
            }
        }
        ReactDOM.render(<App />,rootElement);
    </script>
</body>
</html>
